<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>MyHealth - Criar Conta</title>
</head>
<body>
  <!--HEADER-->
  <header>
    <nav id="header-logo">
      <a href="index.html">
        <img src="../img/vaccineicon.png" alt="MyHealth">
        <span>MyHealth</span>
      </a>
    </nav>
  </header>
  <!--HEADER END-->

  <main id="main-criar-conta">
    <section class="criar-conta-container">
      <form id="form-criar-conta">

        <div class="form-row-criar">
          <label for="input-nome-completo" class="label-first-lvl-criar">Nome completo</label>
          <input type="text" id="input-nome-completo" class="input-first-lvl-criar input-first-lvl-field" name="nome-completo" required>
        </div>
        
        <div class="form-row-criar">
          <label for="input-sexo" class="label-first-lvl-criar">Sexo</label>
          <div>
            <label>  
              <input type="radio" name="user-sexo" id="input-sexo-masc" value="Masculino" checked>
              Masculino
            </label>
            <label>  
              <input type="radio" name="user-sexo" id="input-sexo-fem" value="Feminino">
              Feminino
            </label>
          </div>
        </div>
        
        <div class="form-row-criar">
          <label for="input-data-nascimento" class="label-first-lvl-criar">Data nascimento</label>
          <input type="date" id="input-data-nascimento" class="input-first-lvl-criar input-first-lvl-field" name="data-nascimento" required>
        </div>

        <div class="form-row-criar">
          <label for="input-email" class="label-first-lvl-criar">Email</label>
          <input type="email" id="input-email" class="input-first-lvl-criar input-first-lvl-field" name="email" required>
        </div>
        
        <button type="submit" id="btn-form-criar">Salvar  </button>
        
      </form>   
    </section>
  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script type="module" src="../js/services.js"></script>
  <script type="module" src="../js/criar-conta.js"></script>
</body>
</html>
